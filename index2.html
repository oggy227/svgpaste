<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #667eea;
            border-radius: 2px;
        }

        textarea {
            flex: 1;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-container {
            flex: 1;
            min-height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-container svg {
            max-width: 100%;
            height: auto;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-download:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #3c3;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® SVG to PDF Converter</h1>
            <p>Paste your SVG code, preview it, and download as PDF</p>
        </div>

        <div class="content">
            <div class="panel">
                <div class="panel-title">üìù SVG Input</div>
                <textarea id="svgInput" placeholder="Paste your SVG code here..."></textarea>
            </div>

            <div class="panel">
                <div class="panel-title">üëÅÔ∏è Preview</div>
                <div class="preview-container" id="previewContainer">
                    <p style="color: #999;">Your SVG preview will appear here</p>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-preview" onclick="previewSVG()">
                <span>üîÑ</span> Preview SVG
            </button>
            <button class="btn-download" id="downloadBtn" onclick="downloadPDF()" disabled>
                <span>üì•</span> Download PDF
            </button>
        </div>

        <div style="padding: 0 30px 30px;">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        let currentSVG = null;

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        function previewSVG() {
            const svgInput = document.getElementById('svgInput').value.trim();
            const previewContainer = document.getElementById('previewContainer');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!svgInput) {
                showError('Please paste SVG code first!');
                return;
            }

            try {
                // Clean the SVG input
                let cleanSVG = svgInput;
                if (!cleanSVG.startsWith('<svg')) {
                    const svgMatch = cleanSVG.match(/<svg[\s\S]*<\/svg>/i);
                    if (svgMatch) {
                        cleanSVG = svgMatch[0];
                    } else {
                        throw new Error('Invalid SVG format');
                    }
                }

                // Display the SVG
                previewContainer.innerHTML = cleanSVG;
                currentSVG = previewContainer.querySelector('svg');

                if (!currentSVG) {
                    throw new Error('Could not parse SVG');
                }

                downloadBtn.disabled = false;
                showSuccess('SVG loaded successfully! You can now download as PDF.');
            } catch (error) {
                showError('Error parsing SVG: ' + error.message);
                previewContainer.innerHTML = '<p style="color: #999;">Invalid SVG code</p>';
                downloadBtn.disabled = true;
                currentSVG = null;
            }
        }

        async function downloadPDF() {
            if (!currentSVG) {
                showError('Please preview the SVG first!');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;

                // Get SVG dimensions
                const svgWidth = parseFloat(currentSVG.getAttribute('width') || 850);
                const svgHeight = parseFloat(currentSVG.getAttribute('height') || 1750);

                // Clone and prepare SVG
                const svgClone = currentSVG.cloneNode(true);
                svgClone.setAttribute('width', svgWidth);
                svgClone.setAttribute('height', svgHeight);

                // Convert SVG to data URL with proper encoding
                const svgData = new XMLSerializer().serializeToString(svgClone);
                const svgDataUrl = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));

                // Create canvas for conversion
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size (scale up for better quality)
                const scale = 2;
                canvas.width = svgWidth * scale;
                canvas.height = svgHeight * scale;

                // Create image from SVG
                const img = new Image();
                
                img.onload = function() {
                    // Draw white background
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Convert canvas to data URL
                    const imgData = canvas.toDataURL('image/png');

                    // Calculate PDF dimensions (convert px to mm, assuming 96 DPI)
                    const pdfWidth = svgWidth * 0.264583; // px to mm
                    const pdfHeight = svgHeight * 0.264583;

                    // Create PDF with custom dimensions
                    const pdf = new jsPDF({
                        orientation: pdfWidth > pdfHeight ? 'landscape' : 'portrait',
                        unit: 'mm',
                        format: [pdfWidth, pdfHeight]
                    });

                    // Add image to PDF
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    // Download the PDF
                    pdf.save('svg-diagram.pdf');
                    showSuccess('PDF downloaded successfully!');
                };

                img.onerror = function(e) {
                    console.error('Image load error:', e);
                    showError('Error converting SVG to image. The SVG may contain unsupported elements.');
                };

                img.src = svgDataUrl;

            } catch (error) {
                console.error('PDF generation error:', error);
                showError('Error generating PDF: ' + error.message);
            }
        }

        // Allow Enter key to preview
        document.getElementById('svgInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                previewSVG();
            }
        });
    </script>
</body>
</html>
